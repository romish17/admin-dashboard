version: '3.8'

services:
  # ============================================
  # NGINX - Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: admindash-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - admindash-network
    restart: unless-stopped

  # ============================================
  # FRONTEND - React Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admindash-frontend
    environment:
      - VITE_API_URL=/api/v1
    networks:
      - admindash-network
    restart: unless-stopped

  # ============================================
  # BACKEND - Node.js API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admindash-backend
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://admindash:${DB_PASSWORD}@postgres:5432/admindash?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost,https://${DOMAIN:-localhost}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@localhost}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-ChangeMe123!}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - admindash-network
    restart: unless-stopped

  # ============================================
  # POSTGRES - Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: admindash-postgres
    environment:
      - POSTGRES_USER=admindash
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=admindash
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - admindash-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admindash -d admindash"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # REDIS - Cache & Sessions
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: admindash-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - admindash-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # OLLAMA - Local LLM (Optional, future use)
  # ============================================
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: admindash-ollama
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   ports:
  #     - "11434:11434"

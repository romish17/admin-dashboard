  #     - admindash-network
  #   restart: unless-stopped
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: all
  #             capabilities: [gpu]

# ============================================
# NETWORKS
# ============================================
networks:
  admindash-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
  redis_data:
